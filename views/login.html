<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="newlogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>

  </head>
<body>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
        import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBZPm8lTN7hIEXMtHKKKc7ZF1GvZCY8YWM",
        authDomain: "chat-app-db39f.firebaseapp.com",
        databaseURL: "https://chat-app-db39f-default-rtdb.firebaseio.com",
        projectId: "chat-app-db39f",
        storageBucket: "chat-app-db39f.appspot.com",
        messagingSenderId: "829170096534",
        appId: "1:829170096534:web:b2fa40e6e128abcf3d65b7",
        measurementId: "G-3Y4SKL3G18"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();
      
      
        singInButton.addEventListener('click',(e)=>{
         var email = document.getElementById('email').value;
         var password = document.getElementById('password').value;
      
            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in 
              const user = userCredential.user;
      
              const dt = new Date();
               update(ref(database, 'users/' + user.uid),{
                last_login: dt,
              })
               console.log(user)
               //alert('User loged in!');
       

        $("#alert-success").show();

        setTimeout(function(){
          $("#alert-success").hide();

        },2000)
               localStorage.setItem("userName", user.displayName);
               localStorage.setItem("userId", user.uid);
               //redirect to chat page
              
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
      
              alert(errorMessage);
        });
      
       });

      
      </script>
      

      <div class="alert alert-success"  id="alert-success" role="alert"  style="display: none;">
       Successfully login !
      </div>

      <div class="container">
        <div class="screen">
            <div class="screen__content">
                <div class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" id="email" placeholder="Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" id= "password" placeholder="Password">
                    </div>
                    <button class="button login__submit" id="singInButton">
                        <span class="button__text" >Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                  </div>
            
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>




</body>
</html>
