<body>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
        import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyAIKJGBYNiVybJBIzfc8zpgYj7G3ijay70",
        authDomain: "webchat-86e2d.firebaseapp.com",
        projectId: "webchat-86e2d",
        storageBucket: "webchat-86e2d.appspot.com",
        messagingSenderId: "934369846912",
        appId: "1:934369846912:web:3972f8ac1db4286623a865",
        measurementId: "G-8741RDCKG8"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();
      
      
        singInButton.addEventListener('click',(e)=>{
         var email = document.getElementById('email').value;
         var password = document.getElementById('password').value;
      
            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in 
              const user = userCredential.user;
      
              const dt = new Date();
               update(ref(database, 'users/' + user.uid),{
                last_login: dt,
              })
      
               alert('User loged in!');
              // ...
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
      
              alert(errorMessage);
        });
      
       });
      </script>
      
    <div class="container" id="loginForm" style="margin-left: 30px; margin-right: 30px;">
        <div class="well">
    <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
        
        <div class="d-grid gap-2">
            <button id="singInButton" type="button" class="btn btn-primary btn-block">Sign In</button>
            <button id="createNewAccount" type="button" class="btn btn-warning btn-block">Create New Account</button>
          </div>
      </div>
